<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>projeto5-batepapouol</title>
</head>

<body>

    <!-- PAGINA DE LOGIN -->



    <!-- CABEÇALHO -->
    <div class="header">
        <div class="logo">
            <img src="./img/logo.png" alt="">
        </div>
        <div class="icone-bp" onclick="abrirListaParticipantes()">
            <ion-icon name="people"></ion-icon>
        </div>
    </div>

    <!-- AREA CENTRAL -->
    <div class="mid">
        <ul class="mensagens">            
        </ul>
    </div>

    <!-- LISTA DE PARTICIPANTES -->
    <div class="lista hide-list" onclick="fecharListaParticipantes()">
        <div class="participantes"></div>
    </div>

    <!-- RODAPÉ -->
    <div class="footer">
        <div data-test="input-message" class="text-input">
            <input class="mensagem-envio" type="text" placeholder="Escreva aqui...">
        </div>
        <div data-test="send-message" class="icone-sendmessage" onclick="enviarMsg()">
            <ion-icon name="paper-plane-outline"></ion-icon>
        </div>
    </div>  

                                <!-- SCRIPTS -->
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script> 

	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./script.js"></script>
</body>
</html>
